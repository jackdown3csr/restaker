name: Build Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install web3 eth-account python-dotenv pyyaml colorama pystray winotify Pillow APScheduler pywin32
          pip install pyinstaller

      - name: Build Lock Extender EXE
        run: |
          pyinstaller --onefile --noconsole --name GalacticaExtender --add-data "LOGO_PNG.png;." --icon LOGO_PNG.png extend_gui.py

      - name: Generate checksums
        shell: pwsh
        run: |
          cd dist
          (Get-FileHash GalacticaExtender.exe -Algorithm SHA256).Hash + "  GalacticaExtender.exe" | Out-File -Encoding ASCII SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/GalacticaExtender.exe
            dist/SHA256SUMS.txt
          body: |
            ## ðŸ”’ Galactica veGNET Lock Extender

            Automatically keeps your veGNET lock at maximum (730 days) to maximize gUBI rewards.

            ### ðŸ“¥ Download

            **Windows:** Download `GalacticaExtender.exe` â€” no installation needed, just run it.

            ### Verify download (optional)
            ```powershell
            (Get-FileHash GalacticaExtender.exe -Algorithm SHA256).Hash
            ```
            Compare with `SHA256SUMS.txt`.

            ### What's New
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
